<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapML - Code Execution Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #82318E 0%, #5D2D69 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 28px;
        }
        .result-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .code-section {
            background-color: #f8f5fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #82318E;
        }
        .output-section {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #4285F4;
        }
        .error-section {
            background-color: #fff0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #dc3545;
        }
        .result-section {
            background-color: #f0fff0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #28a745;
        }
        .error-message {
            color: #dc3545;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            background-color: transparent;
            border: none;
            padding: 0;
            margin: 0;
        }
        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        h3 i {
            margin-right: 8px;
        }
        .btn-primary {
            background-color: #82318E;
            border-color: #82318E;
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5D2D69;
            border-color: #5D2D69;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .brand-logo {
            font-size: 28px; 
            font-weight: 700; 
            background: linear-gradient(45deg, #FFF, #EBD7F0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="brand-logo">SnapML</span> - Code Execution Results</h1>
        </div>
        
        <div class="result-container">
            {% if code %}
            <div class="code-section">
                <h3><i class="fa fa-code"></i> Code</h3>
                <pre>{{ code }}</pre>
            </div>
            {% endif %}
            
            {% if output %}
            <div class="output-section">
                <h3><i class="fa fa-terminal"></i> Output</h3>
                <pre>{{ output }}</pre>
            </div>
            {% endif %}
            
            {% if error %}
            <div class="error-section">
                <h3><i class="fa fa-exclamation-triangle"></i> Error</h3>
                <pre class="error-message">{{ error }}</pre>
            </div>
            {% endif %}
            
            {% if result %}
            <div class="result-section">
                <h3><i class="fa fa-check-circle"></i> Result</h3>
                <pre>{{ result }}</pre>
            </div>
            {% endif %}
            
            <a href="/" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Back to SnapML</a>
        </div>
    </div>
</body>
</html>
